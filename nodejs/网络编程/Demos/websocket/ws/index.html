<!DOCTYPE html>
<html>
<head>
  <title>websocket</title>
</head>
<body>

  <script type="text/javascript">
    // 浏览器提供 WebSocket 对象
    var ws = new WebSocket('ws://localhost:3000');

    // 发送
    ws.onopen = function() {
      ws.send('hello world!');
    }

    // 接收
    ws.onmessage = function(mes) { 
      if (mes.data === 'hello world!') {
	    ws.close();
      }
    }
  </script>

</body>
</html>
